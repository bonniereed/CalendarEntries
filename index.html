      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">Day of the week: <br /></p>
        <h2>
          Current Time &amp; Date: <br />
          <span id="time-display">00:00:00</span>
        </h2>
      </header>
      </div>
          </main>
      <div class="table-responsive col">
        <table class="table table-bordered custom-table" id="calendar-table">
        <thead>
            <tbody>
              <tr>
                <td >8AM<input class="time-block, row" id="eight-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button>  </th>
              </td>  
              <tr>
              <tr>
            <td >9AM<input class="time-block, row" id="nine-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button>  </th>
          </td>  
          <tr>
            <tr>
            <td class="hour">10AM<input class="time-block, row" id="ten-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">11AM<input class="time-block, row" id="eleven-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">12PM <input class="time-block, row" id="twelve-input" type="text" placeholder=""><button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">1PM <input class="time-block, row" id="one-input" type="text" placeholder=""><button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">2PM<input class="time-block, row" id="two-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">3PM <input class="time-block, row" id="three-input" type="text" placeholder=""><button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">4PM <input class="time-block, row" id="four-input" type="text" placeholder=""><button class="saveBtn float-right">Save</button> </td>
          </tr>
          <tr>
            <td class="hour">5PM <input class="timeblock row" id="five-input" type="text" placeholder=""> <button class="saveBtn float-right">Save</button> </td>
          </tr>
          </tr>    
        </tbody>
          </div>
      
        <tbody id="calendar-display"></tbody>
      </table>
